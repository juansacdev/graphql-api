type Course {
    _id: ID!
    title: String
    teacher: String!
    description: String
    topic: String
}

type Query {
    "Retorna todos los cursos"
    getCourses: [Course]
    "Retorna un solo curso"
    getCourse(_id: ID!): Course
}

input CourseInput {
    _id: ID!
    title: String
    teacher: String!
    description: String
    topic: String
}

type Mutation {
    "Crea un curso"
    createCourse(input: CourseInput!): Course
}